<div class="container profile">
    <div class="row">

        <div class="col-md-6 col-xl-4">
            <form>
                <div class="form-group">
                    <label for="email">Почта (логин)</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" class="form-control" aria-describedby="emailHelp" placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <label for="surname">Фамилия</label>
                    <input type="text" id="surname" class="form-control" aria-describedby="emailHelp" placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <label for="position">Должность</label>
                    <input type="text" id="position" class="form-control" aria-describedby="emailHelp" placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <label for="pwd">Пароль</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Введите новый пароль">
                </div>
               
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
        <div class="col-md-6 col-xl-4">
            <label>Фото профиля</label>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="/assets/images/placeholder.jpg" alt="Card image cap">
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" id="url" class="form-control" aria-describedby="emailHelp" placeholder="Url">
                    </div>
                  
                  <a href="#" class="btn btn-primary btn-upload-photo">Обзор</a>
                </div>
              </div>
        </div>
        <div class="col-md-6 col-xl-4">
            <form>
                 
                <div class="form-group">
                    <label for="currentPwd">Текущий пароль</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Введите новый пароль">
                </div>
                 
                <div class="form-group">
                    <label for="newPwd">Новый пароль</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Введите новый пароль">
                </div>
                 
                <div class="form-group">
                    <label for="newPwdConfirm">Подтвердите новый пароль</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Введите новый пароль">
                </div>
                 
                <button type="button" class="btn btn-primary">Сменить пароль</button>
            </form>
        </div>

    </div>

</div>
