<div class="modal add-staff-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавить сотрудника</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">ФИО</label>
                        <input type="text" class="form-control" id="name" placeholder="Введите ФИО">
                        
                    </div>
                    <div class="form-group">
                        <label for="photo">Фото</label>
                        <input type="file" class="form-control" id="photo" placeholder="Загрузите фото">
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Введите email">
                        
                    </div>
                    <div class="form-group">
                        <label for="title">Должность</label>
                        <input type="text" class="form-control" id="title" placeholder="Должность">
                        
                    </div>
                    <div class="form-group">
                        <label for="role">Роль</label>
                        <input type="text" class="form-control" id="role" placeholder="Введите пароль">
                        
                    </div>
                 
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (onclick)="submitForm()">Сохранить</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>
